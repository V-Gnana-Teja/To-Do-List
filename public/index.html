<script>
  
function handleButtonClick(category) {

  const personalCard = document.querySelector('.todo-card.Personal');

      const professionalCard = document.querySelector('.todo-card.professional');

        if (category === 'personal') {
        personalCard.style.display = 'block';
        professionalCard.style.display = 'none';

      } else if (category === 'professional') {
        personalCard.style.display = 'none';
        professionalCard.style.display = 'block';
    }
}

document.addEventListener('DOMContentLoaded', function() {

      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  
  checkboxes.forEach(function(checkbox) {

     checkbox.addEventListener('change', function() {

      const label = this.nextElementSibling;

      if (this.checked) {
        label.classList.add('checked'); } 
        
        else {
        label.classList.remove('checked');
      }
    });

  });
});
